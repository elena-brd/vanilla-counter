<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Vanilla Restaurant Counter</title>
</head>

<body>
   <div class="container">
      <div class="showcase">
         <img src="./img/showcase.jpg" alt="">
      </div>
      <div class="title">
         <h2>Vanilla Restaurant</h2>
      </div>
      <div class="info-follow">
         <div><a href="#"><i class="fa-solid fa-plus"></i> Follow</a></div>
         <div><a href="#"><i class="fa-regular fa-message"></i> Message</a></div>
      </div>
      <div class="cards">
         <div class="card">
            <div class="counter" data-target="15000">0</div>
            <h3>Followers</h3>
         </div>

         <div class="card">
            <div class="counter" data-target="800">0</div>
            <h3>Following</h3>
         </div>
         <div class="card">
            <div class="counter" data-target="30000">0</div>
            <h3>Likes</h3>
         </div>
      </div>
      <div class="location">
         <i class="fa-solid fa-location-dot"></i>
         <p>Antalya, Turkey</p>
      </div>
      <div class="homepage">
         <a href="#"><i class="fa-solid fa-globe"></i> Visit our homepage</a>
      </div>
   </div>


   <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
</body>

</html>
